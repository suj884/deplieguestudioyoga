<!-- fragments/footer.html -->
<footer class="footer-zen mt-auto" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div class="container text-center py-5">
    <div class="mb-3">
      <!-- Enlace para usuario normal -->
      <a th:href="@{/}" class="footer-brand fs-4 fw-bold"
         style="text-decoration:none; color: #fff;"
         sec:authorize="!hasRole('ADMIN')">
        <span class="material-icons align-middle" style="font-size:1.5em;vertical-align:middle;">spa</span>
        Studio Yoga
      </a>
      <!-- Enlace para administrador -->
      <a th:href="@{/admin/dash-board}" class="footer-brand fs-4 fw-bold"
         style="text-decoration:none; color: #fff;"
         sec:authorize="hasRole('ADMIN')">
        <span class="material-icons align-middle" style="font-size:1.5em;vertical-align:middle;">spa</span>
        Studio Yoga
      </a>
    </div>
    <div class="mb-3 container-fluid d-flex justify-content-center">
     <!-- Enlaces solo para usuarios normales -->
      <a th:href="@{/about-us}" class="footer-link mx-2" sec:authorize="!hasRole('ADMIN')">Quiénes somos</a>
      <a th:href="@{/classes}" class="footer-link mx-2" sec:authorize="!hasRole('ADMIN')">Clases</a>
      <a th:href="@{/events}" class="footer-link mx-2" sec:authorize="!hasRole('ADMIN')">Eventos</a>
      <a th:href="@{/blog}" class="footer-link mx-2 d-none d-sm-table-cell" sec:authorize="!hasRole('ADMIN')">Blog</a>
      <a th:href="@{/form-contact}" class="footer-link mx-2" sec:authorize="!hasRole('ADMIN')">Contacto</a>
    </div>
    <div class="mb-3">
      <a href="https://instagram.com/" target="_blank" class="footer-social mx-2" aria-label="Instagram">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="https://facebook.com/" target="_blank" class="footer-social mx-2" aria-label="Facebook">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="mailto:studiyogasevilla@gmail.com" class="footer-social mx-2" aria-label="Email">
        <i class="bi bi-envelope"></i>
      </a>
    </div>
    <div class="footer-quote fst-italic mb-2">
      “Encuentra tu calma, respira, y deja que el yoga transforme tu día.”
    </div>
    <div class="small">
      &copy; 2025 Studio Yoga. Todos los derechos reservados.
    </div>
  </div>
</footer>
