<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 <link rel="icon" type="image/x-icon" th:href="@{/images/profile-pictures/logo.ico}">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preload" as="style" th:href="@{/css/custom.css}" onload="this.onload=null;this.rel='stylesheet'">
</head>
<body class="d-flex flex-column">
    <!-- Incluye el navbar-fragment -->
    <header th:replace="~{fragments/navbar :: navbar}"></header>
    <main class="flex-fill">
        <div th:replace="~{fragments/messages :: messages}"></div>
        <div class="container d-flex justify-content-center align-items-center min-vh-100 py-4 mt-5">
            <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
                <form th:action="@{/login}" method="post">
                    <input type="hidden" name="redirect" th:value="${redirect}">
                    <div class="text-center mb-4 text-primary">
                        <span class="material-icons align-middle"
                            style="font-size:2.5em;vertical-align:middle;">spa</span>
                        <span class="fw-bold fs-4 ms-2 align-middle" style="letter-spacing:2px;">Studio Yoga</span>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                        Credenciales inválidas.
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="username" name="email" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
                ¿No tienes cuenta?
                <a th:href="@{/form-contact}">Solicita tu registro aquí</a>
                <br>
                <a th:href="@{/forgot-password}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </main>
    <!-- Incluye el footer-fragment -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
