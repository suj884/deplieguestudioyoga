<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
<link rel="icon" type="image/x-icon" th:href="@{/images/profile-pictures/logo.ico}">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preload" as="style" th:href="@{/css/custom.css}" onload="this.onload=null;this.rel='stylesheet'">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
    <main class="flex-fill">
        <div class="container py-5 mt-5 d-flex justify-content-center align-items-center">
            <div class="card shadow-lg p-4" style="max-width: 25rem; width: 100%;">
                <div th:replace="~{fragments/messages :: messages}" class="text-center mb-3"></div>
                <form th:action="@{/reset-password}" method="post">
                    <input type="hidden" name="token" th:value="${token}">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nueva contraseña</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" required
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                            title="Debe tener al menos 6 caracteres, incluir letras y al menos un número.">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Restablecer contraseña</button>
                </form>
            </div>
        </div>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script></body>

</html>
