<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${post.title} + ' - Studio Yoga'">Título del Post - Studio Yoga</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/profile-pictures/logo.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preload" as="style" th:href="@{/css/custom.css}" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" as="style" th:href="@{/css/blog.css}" onload="this.onload=null;this.rel='stylesheet'">
</head>

<body class="d-flex flex-column">
    <!-- Navbar fragment -->
    <header th:replace="~{fragments/navbar :: navbar}"></header>
    <main class="container py-5 mt-5">
        <div class="blog-detail-card">
            <article>
                <h2 class="post-title" th:text="${post.title}">Título del Post</h2>
                <div class="post-meta">
                    <i class="bi bi-calendar-event"></i>
                    <span th:if="${post.publishedDate != null}"
                        th:text="${#temporals.format(post.publishedDate, 'dd/MM/yyyy')}">01/01/2025</span>
                </div>
                <img th:if="${post.imageUrl != null}" th:src="@{${post.imageUrl}}" alt="Imagen del post"
                    class="post-image" />
                <div class="post-content" th:utext="${post.content}">
                    <!-- Contenido HTML del post -->
                </div>
                <a th:href="@{/blog}" class="btn btn-outline-primary rounded-pill back-link">
                    <i class="bi bi-arrow-left"></i> Volver al blog
                </a>
            </article>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
