<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de clases</title>
	<link rel="icon" type="image/x-icon" th:href="@{/images/profile-pictures/logo.ico}">
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="preload" as="style" th:href="@{/css/custom.css}" onload="this.onload=null;this.rel='stylesheet'">
</head>

<body class="d-flex flex-column">
	<!-- Incluye el navbar-fragment -->
	<header th:replace="~{fragments/navbar-admin :: navbar}"></header>
	<main class="flex-fill">
		<!-- Contenido principal -->
		<div class="container py-4 mt-5">
			<h2 th:text="${classes.id == null ? 'Nueva Clase' : 'Editar Clase'}"></h2>
			<div th:replace="~{fragments/messages :: messages}"></div>
			<form th:object="${classes}" th:action="@{/admin/classes/save}" method="post">
				<input type="hidden" th:field="*{id}">
				<div class="mb-3">
					<label class="form-label" for="title">Título</label> <input type="text" th:field="*{title}" class="form-control" id="title"
						required>
				</div>
				<div class="mb-3">
					<label class="form-label" for="description">Descripción</label>
					<textarea th:field="*{description}" class="form-control" rows="3" id="description" required></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label" for="instructor">Instructor</label> <input type="text" th:field="*{instructor}"
						class="form-control" id="instructor">
				</div>
				<div class="mb-3">
					<label class="form-label" for="imageUrl">Imagen (URL)</label> <input type="url" th:field="*{imageUrl}"
						class="form-control" id="imageUrl" placeholder="https://ejemplo.com/imagen.jpg">
				</div>
				<div class="mb-3">
					<label class="form-label" for="eventDate">Fecha</label>
					<input type="date" th:field="*{eventDate}" class="form-control" id="eventDate" required>
				</div>
				<div class="mb-3">
					<label class="form-label" for="timeInit">Hora de inicio</label> <input type="time" th:field="*{timeInit}"
						class="form-control" id="timeInit" required>
				</div>
				<div class="mb-3">
					<label class="form-label" for="timeEnd">Hora de fin</label> <input type="time" th:field="*{timeEnd}"
						class="form-control" id="timeEnd" required>
				</div>
				<div class="mb-3">
					<label class="form-label" for="location">Ubicación</label> <input type="text" th:field="*{location}"
						class="form-control" id="location">
				</div>
				<div class="mb-3">
					<label class="form-label" for="capacity">Capacidad</label> <input type="number" th:field="*{capacity}"
						class="form-control" id="capacity" min="1" required>
				</div>
				<div class="mb-3">
					<label class="form-label" for="active">Activa</label> <input type="checkbox" th:field="*{active}"
						class="form-check-input" id="active">
				</div>
				<div class="d-flex flex-column flex-sm-row gap-2 mt-3">
					<button type="submit" class="btn btn-success">
						<i class="bi bi-save"></i> Guardar
					</button>
					<a th:href="@{/admin/classes/manage-classes}" class="btn btn-secondary"><i class="bi bi-x-lg"></i> Cancelar</a>
				</div>
			</form>
		</div>
	</main>
	<!-- Incluye el footer-fragment -->
	<footer th:replace="~{fragments/footer :: footer}"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
</body>

</html>
