<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de guia del yoga</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/profile-pictures/logo.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.6/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preload" as="style" th:href="@{/css/custom.css}" onload="this.onload=null;this.rel='stylesheet'">
</head>

<body class="d-flex flex-column">
    <!-- Incluye el navbar-fragment -->
    <header th:replace="~{fragments/navbar-admin :: navbar}"></header>
    <main class="flex-fill">
        <!-- Contenido principal -->
        <div class="container py-4 mt-5">
            <h2 class="mb-4">Secciones de la guia del yoga</h2>
            <div th:replace="~{fragments/messages :: messages}"></div>
            <form
                th:action="@{${guideSection.id != null} ? '/admin/guide/edit/' + ${guideSection.id} : '/admin/guide/new'}"
                th:object="${guideSection}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Titulo</label>
                    <input th:field="*{title}" type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Contenido</label>
                    <textarea th:field="*{content}" class="form-control" id="content" rows="8"></textarea>
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Imagen</label>
                    <input th:field="*{imageUrl}" type="text" class="form-control" id="imageUrl">
                </div>
                <div class="mb-3">
                    <label for="sectionOrder" class="form-label">Orden</label>
                    <input th:field="*{sectionOrder}" type="number" class="form-control" id="sectionOrder">
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/admin/guide/manage-guide}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>

        </div>
    </main>
    <!-- Incluye el footer-fragment -->
    <footer th:replace="~{fragments/footer :: footer}">
        </foot>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>
</body>

</html>
